version: "3.1"

rules:
  - rule: respond to greeting
    steps:
      - intent: greet
      - action: utter_greet

  - rule: respond to abusive
    steps:
      - intent: abusive
      - action: utter_abusive

  - rule: respond to goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  # ğŸ”¹ Use product_info intent
  - rule: respond to product info questions
    steps:
      - intent: product_info
      - action: utter_product_info

  # ğŸ”¹ Use order_status intent + utter_ask_order_number
  - rule: ask for order number when checking order status
    steps:
      - intent: order_status
      - action: utter_ask_order_number

  # ğŸ”¹ Use returns intent
  - rule: respond to returns / exchange questions
    steps:
      - intent: returns
      - action: utter_returns

  # ğŸ”¹ Use utter_default as fallback for low-confidence intents
  - rule: nlu fallback
    steps:
      - intent: nlu_fallback
      - action: utter_default
